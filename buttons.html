<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Creative Button Styles </title>
    <link rel="stylesheet" type="text/css" href="buttons.css">
    </head>
<body>
    <button class="muster-btn submit-btn">
        <span class="btn-content">Update</span>
    </button>
    <button class="muster-btn btn-8 btn-8g">
        <span class="content-span">Button</span>
    </button>

    <script type="text/javascript" src="classie.js"></script>
    <script type="text/javascript" src="buttons.js"></script>
    <script type="text/javascript">
        var buttons = Array.prototype.slice.call( document.querySelectorAll( 'button' ) );
        buttons.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );
    </script>
</body>
</html>
